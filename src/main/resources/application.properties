spring.application.name=BrevoEmailSender


spring.mail.host=smtp-relay.brevo.com
spring.mail.port=587
# brevo username starting at smtp-brevo.com, and smptp master password
spring.mail.username=${EMAIL_USERNAME}
# brevo Master Password | SMTP key name > SMTP key value
spring.mail.password=${EMAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

spring.sender.name=${SENDER_NAME}
spring.sender.email=${SENDER_EMAIL}

brevo.api.key=${BREVO_API_KEY}



springdoc.api-docs.path=/api-docs


spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
