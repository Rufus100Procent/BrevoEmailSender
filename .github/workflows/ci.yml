# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-java-with-maven

# This workflow uses actions that are not certified by GitHub.
# They are provided by a third-party and are governed by
# separate terms of service, privacy policy, and support
# documentation.
# This workflow builds a Java project with Maven, runs tests, builds a Docker image, and pushes it to Docker Hub.
name: Java CI with Maven and Docker

on:
  push:
    branches: ['master']
  pull_request:
    branches: ['master']

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Set up JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # Step 3: Bump version using GitHub run number
      - name: Set version
        id: set-version
        run: |
          NEW_VERSION="1.3.${GITHUB_RUN_NUMBER}"
          echo "New version: $NEW_VERSION"

          # Update the version in pom.xml
          mvn versions:set -DnewVersion=$NEW_VERSION

          # Output the new version for later steps
          echo "jar_version=$NEW_VERSION" >> $GITHUB_OUTPUT

      # Step 4: Build and test with Maven
      - name: Build and test with Maven
        run: mvn clean test

      # Step 5: Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      # Step 6: Build and push Docker image
      - name: Build and push Docker image
        run: |
          # Build Docker image with the new version tag
          docker build \
            -t stykle/brevo:${{ steps.set-version.outputs.jar_version }} \
            -f ./src/Dockerfile .

          # Push the Docker image to Docker Hub
          docker push stykle/brevo:${{ steps.set-version.outputs.jar_version }}

          # Optionally tag the image as 'latest' and push
          docker tag \
            stykle/brevo:${{ steps.set-version.outputs.jar_version }} \
            stykle/brevo:latest

          docker push stykle/brevo:latest

